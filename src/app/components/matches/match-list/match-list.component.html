<app-header></app-header>

<div class="match-list-container">
  <h1 class="page-title">Available Matches</h1>
  
  <div *ngIf="loading" class="loading-spinner">
    <mat-spinner></mat-spinner>
  </div>
  
  <div *ngIf="error" class="error-message">
    {{ error }}
  </div>
  
  <div *ngIf="!loading && !error" class="matches-grid">
    <div *ngFor="let match of matches">
      <app-match-item [match]="match"></app-match-item>
    </div>
  </div>
  
  <div *ngIf="!loading && !error && matches.length === 0" class="no-matches">
    <p>No matches available at the moment.</p>
  </div>
</div>

<app-footer></app-footer>
