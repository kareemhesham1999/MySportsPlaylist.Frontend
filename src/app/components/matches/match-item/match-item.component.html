<mat-card class="match-card">
  <img mat-card-image [src]="match.thumbnailUrl || 'assets/default-thumbnail.jpg'" alt="{{ match.title }}">
  
  <mat-card-content>
    <div class="match-status">
      <mat-chip [color]="match.isLive ? 'accent' : 'primary'" selected>
        <mat-icon>{{ match.isLive ? 'live_tv' : 'video_library' }}</mat-icon>
        {{ match.isLive ? 'LIVE' : 'REPLAY' }}
      </mat-chip>
    </div>
    
    <h3 class="match-title">{{ match.title }}</h3>
    <p class="match-teams">{{ match.teams }}</p>
    <p class="match-time">{{ match.startTime | date:'medium' }}</p>
  </mat-card-content>
  
  <mat-card-actions>
    <button mat-button color="primary" [routerLink]="['/matches', match.id]">
      WATCH
    </button>
  </mat-card-actions>
</mat-card>
