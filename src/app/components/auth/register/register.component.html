<div class="register-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Register</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Username</mat-label>
          <input matInput formControlName="username" required>
          <mat-error *ngIf="registerForm.controls['username'].errors?.['required']">
            Username is required
          </mat-error>
          <mat-error *ngIf="registerForm.controls['username'].errors?.['minlength']">
            Username must be at least 3 characters
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" required>
          <mat-error *ngIf="registerForm.controls['email'].errors?.['required']">
            Email is required
          </mat-error>
          <mat-error *ngIf="registerForm.controls['email'].errors?.['email']">
            Please enter a valid email address
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password" required>
          <mat-error *ngIf="registerForm.controls['password'].errors?.['required']">
            Password is required
          </mat-error>
          <mat-error *ngIf="registerForm.controls['password'].errors?.['minlength']">
            Password must be at least 6 characters
          </mat-error>
        </mat-form-field>

        <div class="button-row">
          <button mat-raised-button color="primary" type="submit" [disabled]="registerForm.invalid || loading">
            {{ loading ? 'Registering...' : 'Register' }}
          </button>
        </div>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <p>Already have an account? <a routerLink="/login">Login</a></p>
    </mat-card-actions>
  </mat-card>
</div>
